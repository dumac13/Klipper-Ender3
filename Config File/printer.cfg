[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 3500 
max_z_velocity: 10
max_z_accel: 100

# Pin mappings for BL_T port
[bltouch]
sensor_pin: ^PB1
control_pin: PB0
x_offset: -36 
y_offset: 0   
#z_offset: 1.08 
pin_move_time: 0.4
speed: 30
probe_with_touch_mode: true
stow_on_each_sample: false

[bed_mesh]
speed: 250
horizontal_move_z: 5
mesh_min: 45, 40   #Probe coordinates
mesh_max: 195, 200
probe_count: 4,4

#Adjusting bed leveling screwsÂ¶
[screws_tilt_adjust]
screw1: 75, 30
screw1_name: front left screw
screw2: 235, 30
screw2_name: front right screw
screw3: 235, 205
screw3_name: rear right screw
screw4: 75, 205
screw4_name: rear left screw
horizontal_move_z: 5.
speed: 150.
screw_thread: CW-M4

[gcode_macro G29]
gcode:
    BED_MESH_CLEAR
    BED_MESH_CALIBRATE 
#    G1 X151 Y115 Z5 F15000
#    BED_MESH_PROFILE SAVE=default
#    BED_MESH_PROFILE LOAD=default

[safe_z_home]
# Nozzle coordinates
home_xy_position: 165,115
speed: 80  #speed: 80.0
z_hop: 5.0
z_hop_speed: 20.0

[display]
lcd_type: st7920
cs_pin: PB12
sclk_pin: PB13
sid_pin: PB15
encoder_pins: ^PB14, ^PB10
click_pin: ^!PB2

